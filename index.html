<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form onsubmit="return validar()">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                </div>
                <div class="mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Seu sobrenome">
                </div>
                <div class="mb-3">
                    <label for="ano_nasc" class="form-label">Ano de Nascimento</label>
                    <input type="text" class="form-control" id="ano_nasc" placeholder="Ano de Nascimento">
                </div>
                <div class="mb-3">
                    <label for="profissao" class="form-label">Profissão</label>
                    <select multiple class="form-control" id="profissao">
                        <option value="medico">Médico</option>
                        <option value="engenheiro">Engenheiro</option>
                        <option value="pedreiro">Pedreiro</option>
                        <option value="professor">Professor</option>
                        <option value="carpinteiro">Carpinteiro</option>
                        <option value="astronauta">Astronauta</option>
                        <option value="servente">Servente</option>
                        <option value="pescador">Pescador</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-check-label">Turnos</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="matutino" name="turno" value="matutino">
                        <label class="form-check-label" for="matutino">Matutino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="vespertino" name="turno" value="vespertino">
                        <label class="form-check-label" for="vespertino">Vespertino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="noturno" name="turno" value="noturno">
                        <label class="form-check-label" for="noturno">Noturno</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div id="avisos" class="error-message"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
