  <form onsubmit="return validar()">
    <div class="form-group">
      Nome:<br>
      <input type="text" class="form-control" id="nome" placeholder="Seu nome">
    </div>
    <div class="form-group">
      Sobrenome:<br>
      <input type="text" class="form-control" id="sobrenome" placeholder="Seu sobrenome">
    </div>
    <div class="form-group">
      Ano de Nascimento:<br>
      <input type="text" class="form-control" id="ano_nasc" placeholder="Ano de Nascimento">
    </div>
    <div class="form-group">
      Profissão:<br>
      <select multiple class="form-control" id="profissao">
        <option value="medico">medico</option>
        <option value="engenheiro">engenheiro</option>
        <option value="pedreiro">pedreiro</option>
        <option value="professor">professor</option>
        <option value="carpinteiro">carpinteiro</option>
        <option value="astronauta">astronauta</option>
        <option value="servente">servente</option>
        <option value="pescador">pescador</option>
      </select>
    </div>

    Turnos:<br>
        <label><input type="checkbox" id="matutino" name="turno" value="matutino"> Matutino</label><br>
        <label><input type="checkbox" id="vespertino" name="turno" value="vespertino"> Vespertino</label><br>
        <label><input type="checkbox" id="noturno" name="turno" value="noturno"> Noturno</label><br>



        <input type="submit" value="Enviar">

  </form>
